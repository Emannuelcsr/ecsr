<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:ajaxStatus id="ajaxStatus" onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
	<p:dialog id="dialogAjaxStatus" modal="true" widgetVar="statusDialog"
		 header="Processando" footer="Aguarde..."
		draggable="false" appendTo="@(body)" dynamic="false" resizable="false"
		closable="false">
		 <h:panelGrid columns="1" style="text-align: center; padding: 20px;">
		<h:graphicImage library="img" name="loading.gif" id="imgAjaxLoader"
			styleClass="bordaImagem" />
			</h:panelGrid>
	</p:dialog>

	<p:dialog id="dialogAjaxError" modal="true" widgetVar="dialogError"
		height="200px" width="200px" resizable="false"
		header="Erro ao Processar" footer="Erro" draggable="false"
		closable="true">
<h:graphicImage library="img" name="error.png" id="imgAjaxLoaderErro" styleClass="bordaImagem"/>
	</p:dialog>
</ui:composition>


</html>
